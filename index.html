<!DOCTYPE html>
<html lang="en">

  <head>
    <title>CodePro.vn - CyberSoft.edu.vn</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>

  <body>
    <div class="container-contact100">
      <div class="contact100-map" id="google_map" data-map-x="40.722047"
        data-map-y="-73.986422"
        data-pin="images/icons/map-marker.png" data-scrollwhell="0"
        data-draggable="1"></div>

      <div class="contact100-more">
        <i class="zmdi zmdi-phone-in-talk"></i>
        (+84) 961.05.10.14
      </div>

      <div class="wrap-contact100">
        <div>
          <img src="images/cybersoft.png" alt="Front End CyberSoft" width="40%" />
          <span style="padding: 20px"></span>
          <img src="images/codepro.png" alt="Front End CyberSoft" width="30%" />

          <div style="clear: both"></div>
          <span class="contact100-form-title"> TÍNH CƯỚC UBER </span>
          <h2>Vui lòng chọn loại xe:</h2>
          <ul>
            <li class="type">
              <input type="radio" id="uberX" value="uberCar" name="selector" />
              <label for="uberX">Uber Car</label>

              <div class="check"></div>
            </li>

            <li class="type">
              <input type="radio" id="uberSUV" value="uberSUV" name="selector" />
              <label for="uberSUV">Uber SUV</label>
              <div class="check"></div>
            </li>

            <li class="type">
              <input type="radio" id="uberBlack" value="uberBlack"
                name="selector" />
              <label for="uberBlack">Uber Black</label>
              <div class="check"></div>
            </li>
          </ul>
        </div>
        <div style="clear: both"></div>

        <form class="contact100-form">
          <div class="wrap-input100 validate-input"
            data-validate="Name is required">
            <h2>Nhập vào số KM</h2>
            <input class="input100" type="text" name="name" id="txt-km"
              placeholder="Số KM ..." />
            <span class="focus-input100"></span>
          </div>
          <div class="wrap-input100 validate-input"
            data-validate="Name is required">
            <h2>Nhập thời gian chờ</h2>
            <input class="input100" type="text" id="txt-thoiGianCho" name="name"
              placeholder="Thời gian chờ  ..." />
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button id="btnTinhTien" type="button"
              class="contact100-form-btn">
              TÍNH TIỀN
            </button>
          </div>
          <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button id="btnInHoaDon" type="button"
              class="contact100-form-btn"
              data-toggle="modal" data-target="#exampleModal">
              IN HÓA ĐƠN
            </button>
          </div>
        </form>

        <div style="clear: both"></div>
        <div id="divThanhTien" class="dongia">
          <h2>
            Thành tiền: <span id="xuatTien" class="xuatTien">0.0 vnđ </span>
          </h2>
        </div>
      </div>
    </div>
    <!-- POPUP HOÁ ĐƠN -->
    <div class="modal" id="exampleModalCenter" tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Hoá Đơn</h5>
            <button type="button" class="close" data-dismiss="modal"
              aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body justify-content-center">
            <table border="1">
              <thead>
                <tr>
                  <td class="text-center" colspan="4"><h4>Chi tiết hoá đơn</h4></td>
                </tr>
              </thead>
              <tbody>
                <tr class="text-center">
                  <td><h4>Chi tiết</h4></td>
                  <td><h4>Sử dụng</h4></td>
                  <td><h4>Đơn giá (1000đ)</h4></td>
                  <td><h4>Thành tiền (1000đ)</h4></td>
                </tr>
                <tr>
                  <td><h4>Km đầu tiên</h4></td>
                  <td><h4 class="kmDauTien"></h4></td>
                  <td><h4 class="donGiaKmDauTien"></h4></td>
                  <td><h4 class="thanhTienKmDauTien"></h4></td>
                </tr>
                <tr>
                  <td><h4>Từ km 1 đến 19</h4></td>
                  <td><h4 class="kmThu2"></h4></td>
                  <td><h4 class="donGiaKm2"></h4></td>
                  <td><h4 class="thanhTienKm2"></h4></td>
                </tr>
                <tr>
                  <td><h4>Từ km 19 trở lên</h4></td>
                  <td><h4 class="kmThu19"></h4></td>
                  <td><h4 class="donGiaKm19"></h4></td>
                  <td><h4 class="thanhTienKm19"></h4></td>
                </tr>
                <tr>
                  <td><h4>Thời gian chờ</h4></td>
                  <td><h4 class="thoiGianCho"></h4></td>
                  <td><h4 class="donGiaThoiGianCho"></h4></td>
                  <td><h4 class="thanhTienThoiGianCho"></h4></td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td class="text-center" colspan="4"><h4>Thành tiền : <span
                        class="thanhTien"></span>
                    </h4></td>
                </tr>
              </tfoot>
            </table>
          </div>
          <div class="modal-footer justify-content-center">
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- POPUP HOÁ ĐƠN -->
    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
      integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
    <script src="js/map-custom.js"></script>
    <!--===============================================================================================-->
    <script src="index.js"></script>
  </body>

</html>
